<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/adapter.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background: #f2f2f2;">
		<div class="from">
			<div class="phone">
				<span class="font">手机号：</span>
				<input type="text" name="phonenum" id="phonenum" value="" class="phoneinput" placeholder="     请输入手机号"/>
				<p class="prompt" class="">*请输入正确的手机号</p>
			</div>
			<div class="identifying">
				<span class="font">验证码：</span>
				<input type="text" name="" id="code" value="" class="ideinput" />
				<span class="sendmsg">发送</span>
			</div>
		
			<p class="ischange">手机号变更?</p>
			<p class="info">*请输入正确的手机号或验证码</p>
		</div>
		<div class="submit" id="login">验证并登录</div>
		<p class="infos">未注册自动生成账户</p>
	</body>
</html>
